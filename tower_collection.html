    let currentClass = 'All';
    function render(filter = '') {
      const container = document.getElementById('collection');
      container.innerHTML = '';
      const term = filter.toLowerCase();
      const filtered = tokens.filter(t => (
        (currentClass === 'All' || t.class === currentClass) &&
        (
          t.name.toLowerCase().includes(term) ||
          t.element.toLowerCase().includes(term) ||
          t.aura.toLowerCase().includes(term) ||
          t.origin.toLowerCase().includes(term)
        )
      ));
      for (const t of filtered) {
        const card = document.createElement('div');
        card.className = 'glass p-4 rounded-lg hover:bg-white/10';
        card.innerHTML = `
          <h3 class="text-lg font-bold mb-1">${t.name}</h3>
          <p class="text-xs mb-2 text-gray-300">${t.description}</p>
          <ul class="text-sm space-y-1">
            <li><strong>ID:</strong> ${t.tokenID}</li>
            <li><strong>Element:</strong> ${t.element}</li>
            <li><strong>Aura:</strong> ${t.aura}</li>
            <li><strong>Class:</strong> ${t.class}</li>
            <li><strong>Origin:</strong> ${t.origin}</li>
          </ul>
        `;
        container.appendChild(card);
      }
    }
    document.getElementById('search').addEventListener('input', e => render(e.target.value));
    document.querySelectorAll('.btn-class').forEach(btn => {
      btn.addEventListener('click', () => {
        currentClass = btn.dataset.class;
        // update button colors
        document.querySelectorAll('.btn-class').forEach(b => {
          if(b.dataset.class === currentClass) {
            b.classList.add('bg-purple-600');
          } else {
            b.classList.remove('bg-purple-600');
            b.classList.add('bg-purple-500');
          }
        });
        render(document.getElementById('search').value);
      });
    });
    // initial render
    render();

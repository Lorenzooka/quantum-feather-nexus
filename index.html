<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My NFT Showcase</h1>
    </header>
    <main>
        <section class="nft">
            <img src="nft.png" alt="NFT image" id="nft-image">
            <h2 id="nft-title">NFT Title</h2>
            <p id="nft-description">This is a description of the NFT. Replace this text with your actual NFT details.</p>
            <p><strong>Token ID:</strong> <span id="nft-token">12345</span></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My NFT Collection</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
